name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_site:
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build
        env:
          VITE_BANK_LOGIN_API: ${{ secrets.VITE_BANK_LOGIN_API }}
          VITE_BANK_REGISTER_API: ${{ secrets.VITE_BANK_REGISTER_API }}
          VITE_BANK_DASHBOARD_API: ${{ secrets.VITE_BANK_DASHBOARD_API }}
          VITE_BANK_TRANSFER_API: ${{ secrets.VITE_BANK_TRANSFER_API }}

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4